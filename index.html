<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioInterpreter AI - Illuminating the Future of Biomedical Research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
            background: #0a0e27;
            color: #ffffff;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Starry background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main content - 3 column layout */
        .content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Left section - Title */
        .title-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            padding: 2rem;
            text-align: right;
            animation: fadeInUp 1.5s ease-out;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #00FFFF, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.3));
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tagline {
            font-size: clamp(0.9rem, 1.3vw, 1.1rem);
            color: #b8c5d6;
            line-height: 1.6;
        }

        /* Center section - Cell */
        .cell-section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cell-container {
            position: relative;
            width: min(500px, 80vw);
            height: min(500px, 80vw);
        }

        .cell-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* SVG Cell - Initially dark */
        .cell {
            width: 100%;
            height: 100%;
        }

        /* Clip path for reveal effect - follows light beam */
        .cell-revealed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: inset(100% 0 0 0);
            animation: revealCell 9.5s ease-in-out infinite;
        }

        @keyframes revealCell {
            /* Down scan: 3.16-18.95% (0.3s-1.8s of 9.5s) - progressively reveal from top */
            0%, 3.16% {
                clip-path: inset(100% 0 100% 0);
            }
            6.32% {
                clip-path: inset(0% 0 80% 0);
            }
            9.47% {
                clip-path: inset(0% 0 60% 0);
            }
            12.63% {
                clip-path: inset(0% 0 40% 0);
            }
            15.79% {
                clip-path: inset(0% 0 20% 0);
            }
            18.95% {
                clip-path: inset(0% 0 0% 0);
            }
            /* 1.5s pause at bottom: 18.95-34.74% - stay fully visible */
            34.74% {
                clip-path: inset(0% 0 0% 0);
            }
            /* Return to dark: 36.84-38% - cell goes dark before up scan */
            36.84%, 38% {
                clip-path: inset(100% 0 100% 0);
            }
            /* Up scan: 40-52.63% (3.8s-5s) - progressively reveal from bottom */
            40% {
                clip-path: inset(80% 0 0% 0);
            }
            43.16% {
                clip-path: inset(60% 0 0% 0);
            }
            46.32% {
                clip-path: inset(40% 0 0% 0);
            }
            49.47% {
                clip-path: inset(20% 0 0% 0);
            }
            52.63% {
                clip-path: inset(0% 0 0% 0);
            }
            /* Return to dark: 54.74-100% - beam has left, cell goes dark again */
            54.74%, 100% {
                clip-path: inset(100% 0 100% 0);
            }
        }

        /* Light beam - vertical */
        .light-beam {
            position: absolute;
            top: -20%;
            left: 50%;
            width: 150%;
            height: 25%;
            transform: translateX(-50%);
            background: radial-gradient(ellipse at center,
                rgba(255, 215, 0, 0.5) 0%,
                rgba(100, 200, 255, 0.4) 30%,
                transparent 70%);
            animation: sweepLightVertical 9.5s ease-in-out infinite;
            pointer-events: none;
            filter: blur(30px);
            z-index: 10;
        }

        @keyframes sweepLightVertical {
            /* Down scan: 3.16-18.95% (0.3s-1.8s of 9.5s) */
            0%, 3.16% {
                top: -20%;
                opacity: 0;
            }
            4.42% {
                opacity: 1;
            }
            6.32% {
                top: 0%;
            }
            9.47% {
                top: 20%;
            }
            12.63% {
                top: 40%;
            }
            15.79% {
                top: 60%;
            }
            18.95% {
                top: 80%;
            }
            20.84% {
                top: 100%;
            }
            /* 1.5s pause at bottom: 22.11-34.74% - stay off screen */
            22.11%, 34.74% {
                top: 120%;
                opacity: 0;
            }
            /* Up scan: 40-52.63% (3.8s-5s) */
            38% {
                top: 100%;
                opacity: 0;
            }
            40% {
                opacity: 1;
                top: 80%;
            }
            43.16% {
                top: 60%;
            }
            46.32% {
                top: 40%;
            }
            49.47% {
                top: 20%;
            }
            52.63% {
                top: 0%;
            }
            54.74% {
                top: -20%;
                opacity: 1;
            }
            /* 2-second break: 56.84-100% - stay hidden */
            56.84%, 100% {
                top: -20%;
                opacity: 0;
            }
        }

        /* Right section - Knowledge text */
        .knowledge-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            padding: 2rem;
            min-height: 500px;
        }

        .knowledge-container {
            position: relative;
            width: 100%;
            height: 500px;
        }

        .knowledge-box {
            position: absolute;
            font-family: 'Courier New', monospace;
            color: #64c8ff;
            opacity: 0;
            background: rgba(10, 14, 39, 0.95);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 8px;
            padding: 0.7rem 1rem;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.2);
            max-width: 280px;
            line-height: 1.35;
            font-size: 0.75rem;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .knowledge-box.active {
            animation: appearBox 1.5s ease-out forwards;
        }

        @keyframes appearBox {
            0% {
                opacity: 0;
                transform: translateX(-30px) scale(0.9);
            }
            30% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(30px) scale(0.9);
            }
        }

        /* Footer */
        footer {
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .ai-powered {
            font-size: 1.2rem;
            font-weight: 700;
            color: #64c8ff;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .footer-tagline {
            font-size: 1.1rem;
            color: #b8c5d6;
            margin-bottom: 1rem;
        }

        .copyright {
            font-size: 0.9rem;
            color: #7a8a9e;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
                gap: 3rem;
                text-align: center;
            }

            .title-section {
                align-items: center;
                text-align: center;
            }

            .knowledge-section {
                align-items: center;
            }
        }

        @media (max-width: 768px) {
            footer {
                padding: 2rem 1rem;
            }

            .footer-tagline {
                font-size: 1rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .light-beam,
            .cell-revealed,
            .knowledge-text,
            .star {
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>

        <main class="content">
            <!-- Left: Title -->
            <div class="title-section">
                <h1>BioInterpreter AI</h1>
                <p class="tagline">Decoding the mysteries of life through Artificial Intelligence</p>
            </div>

            <!-- Center: Cell -->
            <div class="cell-section">
                <div class="cell-container">
                    <div class="cell-wrapper">
                        <!-- Dark silhouette cell -->
                        <svg class="cell" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="200" cy="200" r="180" fill="#000000" stroke="#1a2244" stroke-width="2" opacity="1"/>
                        </svg>

                        <!-- Revealed colorful cell -->
                        <svg class="cell cell-revealed" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                            <!-- Cell membrane -->
                            <circle cx="200" cy="200" r="180" fill="none" stroke="url(#cellGradient)" stroke-width="3" opacity="0.9"/>
                            <circle cx="200" cy="200" r="175" fill="url(#cellFill)" opacity="0.2"/>

                            <!-- Nucleus -->
                            <circle cx="200" cy="200" r="80" fill="url(#nucleusGradient)" opacity="0.7"/>
                            <circle cx="200" cy="200" r="78" fill="none" stroke="#9370db" stroke-width="2" opacity="0.9"/>

                            <!-- Nucleolus -->
                            <circle cx="200" cy="200" r="30" fill="#6a5acd" opacity="0.8"/>

                            <!-- Mitochondria -->
                            <ellipse cx="280" cy="150" rx="35" ry="25" fill="url(#mitoGradient)" opacity="0.8" transform="rotate(30 280 150)"/>
                            <ellipse cx="120" cy="250" rx="35" ry="25" fill="url(#mitoGradient)" opacity="0.8" transform="rotate(-20 120 250)"/>
                            <ellipse cx="270" cy="280" rx="30" ry="20" fill="url(#mitoGradient)" opacity="0.8" transform="rotate(45 270 280)"/>

                            <!-- Ribosomes -->
                            <circle cx="140" cy="160" r="5" fill="#64c8ff" opacity="1"/>
                            <circle cx="160" cy="140" r="5" fill="#64c8ff" opacity="1"/>
                            <circle cx="240" cy="160" r="5" fill="#64c8ff" opacity="1"/>
                            <circle cx="260" cy="140" r="5" fill="#64c8ff" opacity="1"/>
                            <circle cx="140" cy="240" r="5" fill="#64c8ff" opacity="1"/>
                            <circle cx="160" cy="260" r="5" fill="#64c8ff" opacity="1"/>
                            <circle cx="240" cy="240" r="5" fill="#64c8ff" opacity="1"/>
                            <circle cx="260" cy="260" r="5" fill="#64c8ff" opacity="1"/>
                            <circle cx="320" cy="200" r="5" fill="#64c8ff" opacity="1"/>
                            <circle cx="80" cy="200" r="5" fill="#64c8ff" opacity="1"/>

                            <!-- Endoplasmic reticulum -->
                            <path d="M 100 180 Q 80 200 100 220 T 100 260" fill="none" stroke="#4a9eff" stroke-width="2" opacity="0.6"/>
                            <path d="M 300 180 Q 320 200 300 220 T 300 260" fill="none" stroke="#4a9eff" stroke-width="2" opacity="0.6"/>

                            <!-- Gradients -->
                            <defs>
                                <linearGradient id="cellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#64c8ff;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#9370db;stop-opacity:1" />
                                </linearGradient>

                                <radialGradient id="cellFill">
                                    <stop offset="0%" style="stop-color:#64c8ff;stop-opacity:0.4" />
                                    <stop offset="100%" style="stop-color:#1a1e3e;stop-opacity:0.1" />
                                </radialGradient>

                                <radialGradient id="nucleusGradient">
                                    <stop offset="0%" style="stop-color:#9370db;stop-opacity:0.9" />
                                    <stop offset="100%" style="stop-color:#6a5acd;stop-opacity:0.5" />
                                </radialGradient>

                                <linearGradient id="mitoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.7" />
                                    <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0.9" />
                                </linearGradient>
                            </defs>
                        </svg>

                        <div class="light-beam"></div>
                    </div>
                </div>
            </div>

            <!-- Right: Knowledge -->
            <div class="knowledge-section">
                <div class="knowledge-container" id="knowledgeContainer"></div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="ai-powered">BioInterpreter AI</div>
                <div class="footer-tagline">Illuminating the future of Biomedical Research</div>
                <div class="copyright">© biodavidjm</div>
            </div>
        </footer>
    </div>

    <script>
        // Generate stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;

                starsContainer.appendChild(star);
            }
        }

        // Generate knowledge text boxes
        function createKnowledgeText() {
            const container = document.getElementById('knowledgeContainer');
            const knowledgeItems = [
                'RNA polymerase binds to promoter region, initiating transcription of genetic code into messenger RNA',
                'ATP synthase generates cellular energy as protons flow across the mitochondrial membrane gradient',
                'Ribosome complexes translate mRNA sequences into polypeptide chains through codon recognition',
                'DNA helicase unwinds double helix structure, exposing nucleotide bases for replication',
                'Protein kinases phosphorylate target substrates, cascading signals through cellular pathways',
                'Voltage-gated channels regulate ion flux, generating action potentials along neural membranes',
                'Chaperone proteins facilitate proper folding of nascent polypeptides into functional conformations',
                'Telomerase extends chromosome ends, maintaining genomic stability across cell divisions',
                'CRISPR-Cas9 complexes recognize target DNA sequences, enabling precise genome editing',
                'Glycolysis breaks down glucose molecules, producing pyruvate and ATP in cytoplasm'
            ];

            let globalIndex = 0;

            // Fixed vertical positions to prevent overlap (80px spacing for 70px tall boxes)
            const verticalPositions = [0, 80, 160, 240, 320, 400];
            const boxes = [];

            // Create knowledge boxes at fixed positions to avoid overlap
            for (let i = 0; i < 6; i++) {
                const box = document.createElement('div');
                box.className = 'knowledge-box';
                box.textContent = knowledgeItems[globalIndex % knowledgeItems.length];
                box.style.top = `${verticalPositions[i]}px`;
                box.style.left = '0';

                container.appendChild(box);
                boxes.push(box);
                globalIndex++;
            }

            // Trigger boxes sequentially as light scans DOWN (7.5%-22.5% of 8s = 0.6s to 1.8s)
            function triggerBoxSequenceDown() {
                boxes.forEach((box, i) => {
                    setTimeout(() => {
                        box.classList.remove('active');
                        void box.offsetWidth;
                        box.textContent = knowledgeItems[globalIndex % knowledgeItems.length];
                        box.classList.add('active');
                        globalIndex++;
                    }, i * 200); // 6 boxes * 200ms = 1.2s (matches down scan duration)
                });
            }

            // Trigger boxes sequentially as light scans UP (33.75%-48.75% of 8s = 2.7s to 3.9s)
            function triggerBoxSequenceUp() {
                boxes.slice().reverse().forEach((box, i) => {
                    setTimeout(() => {
                        box.classList.remove('active');
                        void box.offsetWidth;
                        box.textContent = knowledgeItems[globalIndex % knowledgeItems.length];
                        box.classList.add('active');
                        globalIndex++;
                    }, i * 200); // Same timing, but reversed order
                });
            }

            // Start down scan at 0.6s (6.32% of 9.5s)
            setTimeout(triggerBoxSequenceDown, 600);

            // Start up scan at 3.8s (40% of 9.5s, after 1.5s pause)
            setTimeout(triggerBoxSequenceUp, 3800);

            // Repeat both sequences every 9.5 seconds (with 1.5s pause after down, 2s break at end)
            setInterval(() => {
                triggerBoxSequenceDown();
                setTimeout(triggerBoxSequenceUp, 3200); // 3.8s - 0.6s = 3.2s after down starts (includes 1.5s pause)
            }, 9500);
        }

        // Initialize
        createStars();
        createKnowledgeText();

        // Subtle parallax effect
        document.addEventListener('mousemove', (e) => {
            const cell = document.querySelector('.cell-wrapper');
            if (window.innerWidth > 1200) {
                const x = (e.clientX / window.innerWidth - 0.5) * 10;
                const y = (e.clientY / window.innerHeight - 0.5) * 10;
                cell.style.transform = `translate(${x}px, ${y}px)`;
            }
        });
    </script>
</body>
</html>
